<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/profileStyle.css">
</head>

<body>
	<section>
		<header class=" text-bg-dark">
			<div class="d-flex justify-content-between">
				<div class="logoDesign">
					<img class="logoDesign" src="../images/prePair-logos_transparent.png">
				</div>
				<ul class="nav col-10 col-lg-10 me-lg-10 mb-2 mb-md-0 ml-5">
					<div><a href="#" class="nav-link  text-white page" id="homePage">Home</a></div>
					<div id="mentorPage"><a href="#" class="nav-link  text-white page">Find a Mentor</a></div>
					<div><a href="" class="nav-link  text-white page profile">Profile</a></div>
					<div><a href="http://localhost:8080/prepair/message" class="nav-link  text-white page">Messages</a></div>
				</ul>
				<button type="button" class="btn btn-warning" id="logoutBtn">Logout</button>
			</div>
		</header>
		<div class="container">
			<div class="text-center text-white">
				<h1 class="m-3 c-nav">Profile</h1>
			</div>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<div class="img-circle text-center mb-3">
							<img src="" alt="Image" class="shadow" id="userImage">
						</div>
						<h4 class="text-center mb-0" id="userName"></h4>
						<div class="text-center mb-0" id="userRole"></div>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i>
							Account
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab"
							aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i>
							Password
						</a>
						<a class="nav-link" id="mentorship-tab" data-toggle="pill" href="#mentorship" role="tab"
							aria-controls="mentorship" aria-selected="false">
							<i class="fa fa-user text-center mr-1"></i>
							Mentorship
						</a>
						<a class="nav-link" id="education-tab" data-toggle="pill" href="#education" role="tab"
							aria-controls="education" aria-selected="false">
							<i class="fa fa-tv text-center mr-1"></i>
							Education/Career
						</a>
						<a class="nav-link" id="address-tab" data-toggle="pill" href="#address" role="tab"
							aria-controls="address" aria-selected="false">
							<i class="fa fa-bell text-center mr-1"></i>
							Address
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>First Name</label>
									<input type="text" class="form-control" value="" id="fnameUpdate">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" class="form-control" value="" id="lnameUpdate">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Gender</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="Male" name="gender"
											id="Male">
										<label class="form-check-label" for="Male">
											Male
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="Female" name="gender"
											id="Female">
										<label class="form-check-label" for="Female">
											Female
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Age</label>
									<input type="text" class="form-control" value="" id="userAge">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" value="" id="userEmail">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Role</label>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="Student" name="role"
											id="student">
										<label class="form-check-label" for="student">
											Student
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="radio" value="Mentor" name="role"
											id="mentor">
										<label class="form-check-label" for="mentor">
											Mentor
										</label>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label>Bio</label>
									<textarea class="form-control" rows="4" id="userBio"></textarea>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Password Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Old password</label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>New password</label>
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Confirm new password</label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="mentorship" role="tabpanel" aria-labelledby="career-tab">
						<h3 class="mb-4">Mentorship</h3>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label>My Mentors</label>
								</div>
							</div>
							<div class="col-md-12" style="display:none">
								<div class="form-group">
									<label>
										Current Mentee
									</label>
								</div>
							</div>
							<div class="col-md-12" style="display:none">
								<div class="form-group">
									<label>
										Previous Mentee
									</label>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="education-tab">
						<h3 class="mb-4">Education/Career</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>School</label>
									<input type="text" class="form-control" value="" id="userSchool">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Major</label>
									<input type="text" class="form-control" value="" id="userMajor">
								</div>
							</div>
							<div class="col-md-6" id="yearInSchool">
								<div class="form-group">
									<label>Year In School</label>
									<input type="text" class="form-control" value="" id="userYear">
								</div>
							</div>
							<div class="col-md-6" style="display:none" id="compCont">
								<div class="form-group">
									<label>Company</label>
									<input type="text" class="form-control" value="" id="userCompany">
								</div>
							</div>
							<div class="col-md-6" style="display:none" id="jobCont">
								<div class="form-group">
									<label>Job Title</label>
									<input type="text" class="form-control" value="" id="userJob">
								</div>
							</div>
							<div class="col-md-6" style="display:none" id="edLevCont">
								<div class="form-group">
									<label>Highest Level of Education</label>
									<input type="text" class="form-control" value="" id="userLevEd">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="address-tab">
						<h3 class="mb-4">Address</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Current Address</label>
									<input type="text" class="form-control" value="" id="userCurrentAdd">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>New Address</label>
									<input type="text" class="form-control" placeholder="Enter new address">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>New Apartment, suite, etc.</label>
									<input type="text" class="form-control" placeholder="Enter new apt">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>New City</label>
									<input type="text" class="form-control" placeholder="Enter new city">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>New State</label>
									<select id="state" class="form-control">
										<option disabled selected value="">Select one</option>
										<option value="AL">Alabama</option>
										<option value="AK">Alaska</option>
										<option value="AZ">Arizona</option>
										<option value="AR">Arkansas</option>
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="CT">Connecticut</option>
										<option value="DE">Delaware</option>
										<option value="DC">District Of Columbia</option>
										<option value="FL">Florida</option>
										<option value="GA">Georgia</option>
										<option value="HI">Hawaii</option>
										<option value="ID">Idaho</option>
										<option value="IL">Illinois</option>
										<option value="IN">Indiana</option>
										<option value="IA">Iowa</option>
										<option value="KS">Kansas</option>
										<option value="KY">Kentucky</option>
										<option value="LA">Louisiana</option>
										<option value="ME">Maine</option>
										<option value="MD">Maryland</option>
										<option value="MA">Massachusetts</option>
										<option value="MI">Michigan</option>
										<option value="MN">Minnesota</option>
										<option value="MS">Mississippi</option>
										<option value="MO">Missouri</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="NV">Nevada</option>
										<option value="NH">New Hampshire</option>
										<option value="NJ">New Jersey</option>
										<option value="NM">New Mexico</option>
										<option value="NY">New York</option>
										<option value="NC">North Carolina</option>
										<option value="ND">North Dakota</option>
										<option value="OH">Ohio</option>
										<option value="OK">Oklahoma</option>
										<option value="OR">Oregon</option>
										<option value="PA">Pennsylvania</option>
										<option value="RI">Rhode Island</option>
										<option value="SC">South Carolina</option>
										<option value="SD">South Dakota</option>
										<option value="TN">Tennessee</option>
										<option value="TX">Texas</option>
										<option value="UT">Utah</option>
										<option value="VT">Vermont</option>
										<option value="VA">Virginia</option>
										<option value="WA">Washington</option>
										<option value="WV">West Virginia</option>
										<option value="WI">Wisconsin</option>
										<option value="WY">Wyoming</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>New Zipcode</label>
									<input type="text" class="form-control" placeholder="Enter new zipcode">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="module" src="../js/profile.js"></script>
</body>

</html>
