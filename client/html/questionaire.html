<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		PrePair-Onboarding
	</title>
	<link rel="stylesheet" href="../css/questionaireStyle.css">

</head>

<body>

	<div class="wrapper">
		<div class="logoDesign">
			<img class="logoDesign" src="../images/prePair-logos_transparent.png">
		</div>
		<div class="title">
			<span class="text">Welcome to PrePair!</span>
		</div>
		<div class="discription">
			<span class="text">Please take a few minutes to tell us more about yourself.</span>
		</div>
	</div>
	<!-- Create Form -->
	<div id="questionnaire">
		<div class="logo">
			<div>
				<img id="ellipse" src="../images/Ellipse 2.png" />
				<h3>PrePair</h3>
				<h6>Community based Mentorship for <br> college STEM students</h6>
			</div>
			<img id="logoimg" src="../images/pre-pair_logo.png" alt="mentor and mentee cartoon" />
		</div>
		<div id="qform">
			<form id="form">

				<!-- Details -->
				<div class="form-control">
					<label id="gender-label">
						Gender
					</label>
					<select id="gender" required>
						<option disabled selected>Select gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Others</option>
					</select>
				</div>
				<div class="form-control">
					<label for="age" id="label-age">
						Age
					</label>
					<input type="text" id="age" placeholder="Enter your age" />
				</div>
				<div class="form-control" id="vCompany-cont">
					<label for="company" id="label-comp">
						which company do you currently work for?
					</label>
					<input type="text" id="company" placeholder="Enter your current company" />
				</div>
				<div class="form-control" id="vjob-cont">
					<label for="job" id="label-job">
						what is your current job title?
					</label>
					<input type="text" id="job" placeholder="Enter your current job title" />
				</div>
				<div class="form-control" id="levelEd-cont">
					<label for="name" id="levelEd">
						Your highest level of education
					</label>
					<select name="levelEd" id="levelEd" required>
						<option disabled selected>Select one</option>
						<option value="Highschool"> Highschool</option>
						<option value="Bachelors"> Bachelor's degree</option>
						<option value="Masters">Masters degree</option>
						<option value="PhD">PhD</option>
					</select>
				</div>
				<div class="form-control" id="YearInS-cont" style="display:none">
					<label for="name">
						What year are you in School?
					</label>
					<select name="yearInSchool" id="yearInSchool" required>
						<option disabled selected>Select one</option>
						<option value="Freshman"> Freshman</option>
						<option value="Sophomore"> Sophomore</option>
						<option value="Junior">Junior</option>
						<option value="Senior">Senior</option>
					</select>
				</div>
				<div class="form-control" id="Vmajor-cont">
					<label id="label-age">
						What did you get your degree in? (major)
					</label>
					<input type="text" id="major" placeholder="Enter your major" />
				</div>
				<div class="form-control" id="Vschool-cont">
					<label id="school-label">
						From which school did you get your degree?
					</label>
					<input type="text" id="school" placeholder="Enter your school" />
				</div>
				<div class="form-control" id="Smajor-cont" style="display:none">
					<label id="label-age">
						What is your major?
					</label>
					<input type="text" id="major" placeholder="Enter your major" />
				</div>
				<div class="form-control" id="Sschool-cont" style="display:none">
					<label id="school-label">
						Which school are you currently attending?
					</label>
					<input type="text" id="school" placeholder="Enter your school" />
				</div>
				<div class="form-control">
					<label id="adress-label">
						Address
					</label>
					<input type="text" id="address" placeholder="Enter your Address" />
				</div>
				<div class="form-control">
					<label id="adress2-label">
						Apartment, suite, etc.
					</label>
					<input type="text" id="address2" placeholder="Enter your apartment or suite" />
				</div>
				<div class="form-control">
					<label id="city-label">
						City
					</label>
					<input type="text" id="city" placeholder="Enter your city" />
				</div>

				<div class="form-control">
					<label id="state-label">
						What State are you from?
					</label>
					<select id="state">
						<option disabled selected>Select one</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>

				</div>
				<div class="form-control" id="discipline-cont">
					<label>what best discribes the discipline of your STEM degree
						<small>(Check all that apply)</small>
					</label>
					<!-- Input Type Checkbox -->
					<label for="inp-1">
						<input type="checkbox" name="discipline">Agriculture/Natural Resources</input></label>
					<label for="inp-2">
						<input type="checkbox" name="discipline">Biological and Biomedical Sciences</input></label>
					<label for="inp-3">
						<input type="checkbox" name="discipline">Computer Science/Info Sciences/Support
						Tech</input></label>
					<label for="inp-4">
						<input type="checkbox" name="discipline">Engineering</input></label>
					<label for="inp-5">
						<input type="checkbox" name="discipline">Health Professions</input></label>
					<label for="inp-6">
						<input type="checkbox" name="discipline">Mathematics and Statistics</input></label>
					<label for="inp-7">
						<input type="checkbox" name="discipline">Physical Sciences</input></label>
					<label for="inp-7">
						<input type="checkbox" name="discipline">Psychology</input></label>
				</div>



				<div class="form-control">
					<label for="bio">
						Bio
					</label>
					<!-- multi-line text input control -->
					<textarea name="bio" id="bio" placeholder="Add a bio"></textarea>
				</div>

				<!-- Multi-line Text Input Control -->
				<button type="submit" value="submit" id="submitBtn">
					Submit
				</button>
			</form>
		</div>
	</div>
</body>

</html>
